<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portraits des Régions — RPG 2023</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg-dark: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --text-muted: #86868b;
            --border: #3a3a3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        a.back-link {
            position: absolute;
            top: 0;
            left: 0;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        a.back-link:hover {
            color: var(--text-primary);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: #4a4a4c;
        }

        .card h2 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .dna-bar {
            display: flex;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 16px 0;
            background: var(--bg-dark);
        }

        .dna-segment {
            height: 100%;
            transition: width 0.8s ease-out;
        }

        .stats-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.85rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-name {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        @media (max-width: 700px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">← Retour au menu</a>

        <header>
            <h1>Portraits de Régions</h1>
            <div class="subtitle">L'identité agricole de chaque territoire</div>
        </header>

        <div id="grid" class="grid"></div>
    </div>

    <script>
        const CODE_LABELS = {
            "PPH": "Prairies Perm.", "SPH": "Surf. Pastorale", "BTH": "Blé Tendre",
            "MIS": "Maïs", "PTR": "Prairie Temp.", "ORH": "Orge Hiver",
            "TTH": "Triticale", "TRN": "Tournesol", "CZH": "Colza",
            "MLG": "Mélange Gram/Légu", "LUZ": "Luzerne", "VRC": "Vignes",
            "JAC": "Jachère", "SOJ": "Soja", "SNE": "Non exploité",
            "NOX": "Noyer", "VRG": "Verger", "SGH": "Seigle",
            "BTP": "Blé détruit", "LIH": "Lin", "SPL": "Pasto. Ligneuse",
            "BOR": "Bordures", "OLI": "Oliviers", "MDI": "Maïs doux"
        };
        const getLabel = (code) => CODE_LABELS[code] || code;

        const COLORS = {
            "PPH": "#30d158", "SPH": "#34c759", "PTR": "#63e086",
            "BTH": "#ffd60a", "ORH": "#ffcc00", "TTH": "#e6b800",
            "MIS": "#ff9f0a", "TRN": "#ff9500",
            "VRC": "#bf5af2", "VRG": "#af52de",
            "CZH": "#ffe620",
            "DEFAULT": "#636366"
        };
        const getColor = (code) => COLORS[code] || COLORS["DEFAULT"];

        async function init() {
            try {
                const response = await fetch('data_regions.json');
                const data = await response.json();
                renderCards(data);
            } catch (e) {
                console.error(e);
                document.getElementById('grid').innerHTML = "Erreur de chargement des données.";
            }
        }

        function renderCards(data) {
            const container = document.getElementById('grid');
            const regions = Object.keys(data).sort();

            regions.forEach(region => {
                if (region === "Inconnu" && data[region].total_surface < 100) return;

                const stats = data[region];
                const card = document.createElement('div');
                card.className = 'card';

                const top5 = stats.top_cultures;

                let html = `<h2>${region}</h2>`;

                html += `<div class="dna-bar">`;
                top5.forEach(c => {
                    const pct = (c.surface / stats.total_surface) * 100;
                    const color = getColor(c.code);
                    html += `<div class="dna-segment" style="width: ${pct}%; background: ${color};" title="${getLabel(c.code)}: ${Math.round(pct)}%"></div>`;
                });
                html += `<div class="dna-segment" style="flex-grow:1; background: var(--bg-dark);" title="Autres"></div>`;
                html += `</div>`;

                html += `<div class="stats-list">`;
                top5.forEach(c => {
                    const pct = (c.surface / stats.total_surface) * 100;
                    const color = getColor(c.code);
                    html += `
                        <div class="stat-row">
                            <div class="stat-name">
                                <div class="dot" style="background:${color}"></div>
                                ${getLabel(c.code)}
                            </div>
                            <div class="stat-value">${pct.toFixed(1)}%</div>
                        </div>
                    `;
                });
                html += `</div>`;

                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        init();
    </script>
</body>

</html>
