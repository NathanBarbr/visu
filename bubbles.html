<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Échelle du Vivant — RPG 2023</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --bg-dark: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --text-muted: #86868b;
            --border: #3a3a3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 24px 40px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 500;
            margin: 0;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 8px;
            font-size: 0.95rem;
        }

        a.back-link {
            position: absolute;
            top: 24px;
            left: 40px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
            z-index: 100;
        }

        a.back-link:hover {
            color: var(--text-primary);
        }

        #chart {
            flex-grow: 1;
            width: 100%;
            position: relative;
        }

        .bubble {
            cursor: pointer;
            transition: opacity 0.2s;
            stroke: rgba(255, 255, 255, 0.1);
        }

        .bubble:hover {
            stroke: white;
            stroke-width: 2px;
            opacity: 1 !important;
        }

        .axis text {
            fill: var(--text-muted);
            font-size: 12px;
        }

        .axis line,
        .axis path {
            stroke: var(--border);
        }

        .grid line {
            stroke: var(--border);
            stroke-opacity: 0.3;
        }

        .grid path {
            stroke-width: 0;
        }

        .tooltip {
            position: absolute;
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            pointer-events: none;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 250px;
            color: var(--text-primary);
        }

        .label {
            fill: white;
            font-size: 10px;
            text-anchor: middle;
            pointer-events: none;
        }

        .legend-box {
            position: absolute;
            bottom: 24px;
            right: 24px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            max-width: 280px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .legend-box h4 {
            margin: 0 0 12px 0;
            color: var(--text-primary);
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }

        .legend-box div {
            margin-bottom: 8px;
        }

        .legend-box div:last-child {
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">← Retour au menu</a>

    <header>
        <h1>L'Échelle des Cultures</h1>
        <div class="subtitle">Comparaison : Taille Moyenne vs Surface Totale Occupée</div>
    </header>

    <div id="chart"></div>
    <div id="tooltip" class="tooltip"></div>

    <div class="legend-box">
        <h4>Guide de lecture</h4>
        <div><strong>Axe X :</strong> Surface Moyenne (Ha)</div>
        <div><strong>Axe Y :</strong> Surface Totale (Ha)</div>
        <div><strong>Taille Bulle :</strong> Nombre de parcelles</div>
    </div>

    <script src="bubbles.js"></script>
</body>

</html>
