<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord — RPG 2023</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">← Retour au menu</a>

        <header>
            <h1>Analyse RPG 2023</h1>
            <p class="subtitle">Exploration visuelle des données parcellaires agricoles</p>
        </header>

        <div class="kpi-container">
            <div class="kpi-card">
                <div class="kpi-value" id="kpi-surface">0</div>
                <div class="kpi-label">Hectares Totaux</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-value" id="kpi-parcels">0</div>
                <div class="kpi-label">Parcelles</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-value" id="kpi-avg-size">0</div>
                <div class="kpi-label">Surface Moyenne (ha)</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card" style="grid-column: span 2;">
                <h2>Répartition par Type de Culture (Top 15)</h2>
                <div id="chart-culture" class="chart-container"></div>
            </div>
            <div class="card">
                <h2>Répartition par Groupe</h2>
                <div id="chart-group" class="chart-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
