<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas de la Fragmentation — RPG 2023</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-primary: #f5f5f7;
            --text-secondary: #a1a1a6;
            --text-muted: #86868b;
            --border: #3a3a3c;
            --c-tiny: #5856d6;
            --c-small: #0a84ff;
            --c-medium: #5ac8fa;
            --c-large: #30d158;
            --c-huge: #34c759;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            padding: 60px 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
        }

        a.back-link {
            position: absolute;
            top: 0;
            left: 0;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        a.back-link:hover {
            color: var(--text-primary);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 20px;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .chart-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
        }

        .waffle-container {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }

        .legend-container {
            flex: 1;
            min-width: 280px;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid white;
            transition: transform 0.2s;
        }

        .legend-item:hover {
            transform: translateX(6px);
        }

        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            margin-right: 16px;
        }

        .legend-text {
            display: flex;
            flex-direction: column;
        }

        .legend-label {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .legend-value {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .cell {
            stroke: var(--bg-dark);
            stroke-width: 2px;
            transition: opacity 0.2s;
        }

        .cell:hover {
            opacity: 0.8;
        }

        @media (max-width: 700px) {
            body {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .chart-wrapper {
                gap: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">← Retour au menu</a>

        <header>
            <h1>Atlas de la Fragmentation</h1>
            <div class="subtitle">
                Sur 100 parcelles prises au hasard, voici comment elles se répartissent par taille.
            </div>
        </header>

        <div class="chart-wrapper">
            <div class="waffle-container" id="waffle"></div>
            <div class="legend-container" id="legend"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="fragmentation.js"></script>
</body>

</html>
